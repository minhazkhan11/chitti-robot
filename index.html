<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Voice Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            z-index: 10;
        }

        .orb {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, 
                #00d4ff, #0099ff, #0066ff, #0033ff, 
                #6600ff, #9900ff, #cc00ff, #00d4ff);
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: rotate 8s linear infinite, pulse 2s ease-in-out infinite;
            box-shadow: 0 0 60px rgba(0, 212, 255, 0.6),
                        0 0 120px rgba(0, 153, 255, 0.4),
                        inset 0 0 60px rgba(255, 255, 255, 0.1);
        }

        .orb::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 255, 255, 0.3), 
                transparent 50%);
            filter: blur(20px);
        }

        .orb:hover {
            transform: scale(1.1);
        }

        .orb.active {
            animation: rotate 4s linear infinite, pulse-active 1s ease-in-out infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes pulse-active {
            0%, 100% { 
                transform: scale(1.1); 
                box-shadow: 0 0 100px rgba(0, 212, 255, 1),
                            0 0 200px rgba(0, 153, 255, 0.8);
            }
            50% { 
                transform: scale(1.15); 
            }
        }

        .call-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .call-button:hover {
            transform: translateY(-2px);
        }

        .call-button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .status {
            color: #888;
            font-size: 0.9rem;
        }

        .status.active {
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="orb" id="orb" onclick="startCall()"></div>
        <button class="call-button" id="callButton" onclick="startCall()">
            ðŸŽ¤ Call Chitti
        </button>
        <div class="status" id="status">Click to start</div>
    </div>

    <!-- ElevenLabs Widget -->
    <elevenlabs-convai agent-id="agent_0401k6d3fm35fa4snzntazwec2es"></elevenlabs-convai>
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>

    <script>
        function startCall() {
            document.getElementById('orb').classList.add('active');
            document.getElementById('callButton').classList.add('active');
            document.getElementById('status').textContent = 'Connecting...';
            document.getElementById('status').classList.add('active');
        }
    </script>
</body>
</html>
